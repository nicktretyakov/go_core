version: "1"
packages:
  - name: "db"
    path: "internal/db"
    queries: "./database/queries/"
    schema: "./database/schemas/"
    engine: "mysql"
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "snake"
